<section data-ng-controller="ToonsController" data-ng-init="find()">
	<ul class="toons list-unstyled">
		<li data-ng-repeat="toon in toons">
      <a data-ng-href="#!/toons/{{toon._id}}">{{toon.buildTitle}}</a>
			<span>created {{toon.created | date:'shortDate'}}</span>
		</li>
	</ul>
	<h1 data-ng-hide="!toons || toons.length">No toons yet. <br> Why don't you <a href="/#!/toons/create">Create One</a>?</h1>
</section>
